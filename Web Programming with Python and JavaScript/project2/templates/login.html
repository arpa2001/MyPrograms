<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
        <style>

          body{
            text-align: center;
            padding: 5%
          }

          h1{
            padding: 5%
          }

          hr{
            padding: 5%
          }
        </style>
    </head>
    <body>
        <div class="container">

            <h1>Type in Credentials</h1>

            <form action="{{ url_for('index') }}" method="post">

                <div class="form-group">
                    <input class="form-control" name="user_name_txt" placeholder="User Name"><br>
                    <input class="form-control" name="password_txt" type="password" placeholder="Password">
                </div>

                <div class="form-group">
                    <button class="btn btn-primary">Login</button><br><hr>
                </div>

            </form>

            <form action="{{ url_for('index') }}" method="post">

                <div class="form-group">
                    <p>Did Not Registered Yet?</p>
                    <button class="btn btn-primary">Register</button>
                </div>

            </form>

        </div>
    </body>
</html>
